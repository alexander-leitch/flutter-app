name: Flutter CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.channel }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        channel: [stable, beta]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}
          cache: true
          cache-key: flutter-${{ matrix.channel }}-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter-${{ matrix.channel }}
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Verify formatting
        run: dart format --set-exit-if-changed .
        continue-on-error: ${{ matrix.channel == 'beta' }}
      
      - name: Analyze code
        run: flutter analyze
        continue-on-error: ${{ matrix.channel == 'beta' }}
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage to Codecov (stable only)
        if: matrix.channel == 'stable'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
